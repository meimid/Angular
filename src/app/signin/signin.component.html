<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo-dark.png" alt=""/>
              <p class="mat-text-muted">{{'WELCOME' | translate }}.</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-input-container style="width: 100%">
                  <input matInput placeholder="{{'USERNAME' | translate }}" [formControl]="form.controls['username']">
                </mat-input-container>
                <small *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched" class="mat-text-warn">{{'USERNAMEREQ' | translate }}.</small>
              </div>
              <div class="pb-1">
                <mat-input-container style="width: 100%">
                  <input matInput type="password" placeholder="{{'PASSWORD' | translate }}" [formControl]="form.controls['password']">
                </mat-input-container>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">{{'PASSWORDREQ' | translate }}.</small>
              </div>
              <div class="pb-1">
               <div *ngIf="error" class="alert alert-danger">{{'USERPASSWRONG' | translate}}</div>
              </div>
			         <div class="pb-1">
                <mat-input-container style="width: 100%" *ngIf="!active">
                  <input matInput type="text" placeholder="{{'numActive' | translate }}" [formControl]="form.controls['codeAct']">
                </mat-input-container>
              </div>

              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">{{'GOIN' | translate }}</button>
              <div class="pb-1">
              </div>  
			  <div class="pb-1">
              </div> 
              <button mat-raised-button color="primary" type="button"  (click)="reseTpass()" > {{'forgetPass' | translate }}</button> 
              <div class="pb-1">
              </div> 
              <button mat-raised-button color="primary" type="button"  (click)="signUP()">{{'SIgnUPNew' | translate }}</button> 
            </div>
            
          </form>
         
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
