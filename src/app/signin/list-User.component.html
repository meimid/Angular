<mat-card>
  <mat-card-title align="center">{{'LISTOFUSERS' | translate }}</mat-card-title>
  
  <mat-card-content>
<ngx-datatable
  class="material"
  [rows]="rows" 
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [count]="count"
  [offset]="offset"
  [limit]="limit"
  (page)='onPage($event)'>
  
   <ngx-datatable-column name="{{'label' | translate }}" prop="name" ></ngx-datatable-column>  
    <ngx-datatable-column name="{{'USERNAME' | translate }}" prop="userLogin" ></ngx-datatable-column>
	 <ngx-datatable-column name="{{'typeRole' | translate }}" prop="primaryRole" ></ngx-datatable-column>
	 <ngx-datatable-column name="{{'etatUser' | translate }}" prop="enabled" ></ngx-datatable-column>
	  <ngx-datatable-column name="{{'modifyPas' | translate }}" prop="userLogin" >
           <ng-template let-value="value" ngx-datatable-cell-template>
		    <mat-icon   (click)="modifyUser(value)">edit</mat-icon>
		   
          </ng-template>   
  </ngx-datatable-column> 
   <ngx-datatable-column name="{{'etatUser' | translate }}" prop="userLogin" >
           <ng-template let-value="value" ngx-datatable-cell-template>
		    <mat-icon   (click)="activerUser(value)">edit</mat-icon>		   
          </ng-template>   
  </ngx-datatable-column>
   
</ngx-datatable>

 </mat-card-content>
</mat-card>
