<mat-card>
  <mat-card-title align="center">{{'ARCHIVEDIARY' | translate }}</mat-card-title>
  <mat-card-content>
   
    <mat-card>
      <mat-tab-group >
        <mat-tab label="{{'IN' | translate }}">
          <mat-card-content>
           <ngx-datatable
  class="material"
  [rows]="rowsIn"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
   [offset]="offsetIn"
  [limit]="limitIn"
  (page)='onPageIn($event)'>
   <ngx-datatable-column name="{{'DATE' | translate }}" prop="dateOperation" > 
   <ng-template let-value="value" ngx-datatable-cell-template>
		   {{value  | date: 'dd/MM/yyyy'}}
          </ng-template> 
   </ngx-datatable-column>
   
   <ngx-datatable-column name="{{'label' | translate }}" prop="name" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'TypeCompte' | translate }}" prop="type.libelle" ></ngx-datatable-column> 
   <ngx-datatable-column name="{{'MONTANT' | translate }}" prop="montantDebit" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'DETAIL' | translate }}" prop="remarque" ></ngx-datatable-column>
         
</ngx-datatable>
          </mat-card-content>
		  
        </mat-tab>
		
		
		<mat-tab label="{{'OUT' | translate }}">
           <mat-card-content>
           <ngx-datatable
  class="material"
  [rows]="rowsOut"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [offset]="offsetOut"
  [limit]="limitOut"
  (page)='onPageOut($event)'>
   <ngx-datatable-column name="{{'DATE' | translate }}" prop="dateOperation" >
   <ng-template let-value="value" ngx-datatable-cell-template>
		   {{value  | date: 'dd/MM/yyyy'}}
          </ng-template> 
   </ngx-datatable-column>
   <ngx-datatable-column name="{{'label' | translate }}" prop="name" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'TypeCompte' | translate }}" prop="type.libelle" ></ngx-datatable-column> 
   <ngx-datatable-column name="{{'MONTANT' | translate }}" prop="montantCredit" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'DETAIL' | translate }}" prop="remarque" ></ngx-datatable-column>
   
</ngx-datatable>
          </mat-card-content>
         
        </mat-tab>
		<mat-tab label="{{'SELLBYCREDIT' | translate }}">
           <mat-card-content>
           <ngx-datatable
  class="material"
  [rows]="rowsCrt"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [offset]="offsetCrt"
  [limit]="limitCrt"
  (page)='onPageCrt($event)'>
   <ngx-datatable-column name="{{'DATE' | translate }}" prop="dateOperation" >
   <ng-template let-value="value" ngx-datatable-cell-template>
		   {{value  | date: 'dd/MM/yyyy'}}
          </ng-template> 
   </ngx-datatable-column>
   <ngx-datatable-column name="{{'AccountL' | translate }}" prop="name" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'MONTANT' | translate }}" prop="montantDebit" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'DETAIL' | translate }}" prop="remarque" ></ngx-datatable-column>
   
  
</ngx-datatable>
          </mat-card-content>
         
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </mat-card-content>
</mat-card>
