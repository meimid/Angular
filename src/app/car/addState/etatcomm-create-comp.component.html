<mat-toolbar color="primary">
  <mat-toolbar-row>   
  </mat-toolbar-row>
</mat-toolbar>

<div  fxLayout="row"  fxLayoutWrap="wrap"  fxLayoutAlign="center start">

  <div fxFlex.gt-sm="55" fxFlex="100">  
    <mat-card class="mat-card-top">
      
       
		  <div align="center" *ngIf="newMarque">
		 <h1> {{'AddEtatComm' | translate }}</h1>
		  </div>
		  <div align="center" *ngIf="!newMarque">
		 <h1> {{'ModifyEtatComm' | translate }}</h1>
		  </div>
		
		
          <mat-card-content>
		  <form  fxLayout="column" (ngSubmit)="onSubmit(form.value)" [formGroup]="form" >
		         <div class="example-container">
  <mat-form-field>
    <input matInput placeholder=" {{'labelPrd' | translate }}  " [formControl]="form.controls['libelle']">
	<mat-hint>{{'REQUIRE' | translate }}</mat-hint>
  </mat-form-field>

  
  <mat-form-field *ngIf="!newMarque">
    <input matInput   [readonly]="true" placeholder=" {{'refPrd' | translate }}  " [formControl]="form.controls['idEtatComercial']"  >
  </mat-form-field>
   <mat-form-field   >
    <input matInput    placeholder=" {{'order' | translate }}  " [formControl]="form.controls['numorder']"  >
	<mat-hint>{{'REQUIRE' | translate }}</mat-hint>
  </mat-form-field>
 
  
</div>
           
		
           </form>
          </mat-card-content>
      
      <hr>
      <mat-card-actions>
	  
	   <div align="center">
		   <button mat-raised-button class="shadow-none" color="primary" (click)="doSaveLocalisation()" >{{"SAVE" | translate}}</button>
        <button mat-raised-button color="red" (click)="redirect()">{{"Cancel" | translate}}</button>
		
		  </div>
     
		
		
		
      </mat-card-actions>
    </mat-card>
	 
  </div>
</div>
<div   >
<mat-card-content *ngIf="products?.length > 0 ">
<ngx-datatable
  class="material"
  [rows]="products" 
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  >
   <ngx-datatable-column name="{{'code' | translate }}" prop="idEtatComercial" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'libelle' | translate }}" prop="libelle" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'qntDisp' | translate }}" prop="balance" ></ngx-datatable-column> 
    <ngx-datatable-column name="{{'prixSell' | translate }}" prop="price" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'prixBuy' | translate }}" prop="priceA" ></ngx-datatable-column> 
  <ngx-datatable-column name="{{'qntLow' | translate }}" prop="seuilMin" ></ngx-datatable-column>  
 <ngx-datatable-column name="{{'ModifyProduct' | translate }}" prop="idEtatComercial" >
           <ng-template  let-row="row"  ngx-datatable-cell-template>
		    <mat-icon   (click)="updateProduct(row)">edit</mat-icon>
		   
          </ng-template>   
  </ngx-datatable-column>  
   
</ngx-datatable>
</mat-card-content>
</div>
