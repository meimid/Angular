<mat-card>
  
		  <div align="center">
		
		 <h1 *ngIf="shortPrd"> {{'prdShorList' | translate }}</h1>
		 
		
		  </div>
		  <div align="center" *ngIf="!modePrint">
		 
           <form  fxLayout="column"  [formGroup]="form" >
		         <div class="example-container">
  <mat-form-field>
    <input matInput placeholder=" {{'numChassi' | translate }}  " [formControl]="form.controls['numChassi']">
	<mat-hint>{{'REQUIRE' | translate }}</mat-hint>
  </mat-form-field>
   <mat-form-field>
    <input matInput placeholder=" {{'numeroLot' | translate }}  " [formControl]="form.controls['numeroLot']">
	<mat-hint>{{'REQUIRE' | translate }}</mat-hint>
  </mat-form-field>
			
			<mat-form-field>
				<mat-select placeholder="{{'LocalisatonSt' | translate }}" #select="matSelect" [(ngModel)]="idLocal" [formControl]="form.controls['idLocalisation']"  >
				<mat-option value="{{row.idLocalisation}}" *ngFor="let row of allLocalisation">{{row.libelle}}</mat-option>
            </mat-select>
			</mat-form-field>
			</div>
			<div align="center">
		<button mat-raised-button class="shadow-none" color="primary" (click)="doLook()" >{{"cherccher" | translate}}</button>
       
		
		  </div>
		  </form>
</div>
 <mat-card-content *ngIf="!modePrint">
<ngx-datatable
  class="material"
  [rows]="rows" 
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [offset]="offset"
  [limit]="limit">
   
   <ngx-datatable-column name="{{'libelle' | translate }}" prop="libelle" ></ngx-datatable-column>  
  <ngx-datatable-column name="{{'numChassi' | translate }}" prop="numChassi" ></ngx-datatable-column> 
  <ngx-datatable-column name="{{'color' | translate }}" prop="color" ></ngx-datatable-column> 
   <ngx-datatable-column name="{{'year' | translate }}" prop="year" ></ngx-datatable-column>  
  <ngx-datatable-column name="{{'villeAchat' | translate }}" prop="villeAchat.libelle" ></ngx-datatable-column> 
   <ngx-datatable-column name="{{'DATEAchat' | translate }}" prop="dateAchat" >
     <ng-template let-value="value" ngx-datatable-cell-template>
		   {{value  | date: 'dd/MM/yyyy'}}
    </ng-template> 
   
   </ngx-datatable-column> 
    <ngx-datatable-column name="{{'DATEVente' | translate }}" prop="dateVente" >
     <ng-template let-value="value" ngx-datatable-cell-template>
		   {{value  | date: 'dd/MM/yyyy'}}
    </ng-template>    
   </ngx-datatable-column> 
  <ngx-datatable-column name="{{'ModifyProduct' | translate }}" prop="numChassi" >
           <ng-template let-value="value" ngx-datatable-cell-template>
		    <mat-icon   (click)="voitureDetail(value)">edit</mat-icon>
		   
          </ng-template>   
  </ngx-datatable-column>  
 
</ngx-datatable>
</mat-card-content>

 <mat-card-content>
 <div *ngIf="modePrint">
<ngx-datatable
  class="material"
  [rows]="rowsPr" 
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [offset]="offset"
  [limit]="limit"
 >
  <ngx-datatable-column name="{{'ADDCATLabel' | translate }}" prop="libelle" ></ngx-datatable-column>  
  <ngx-datatable-column name="{{'numCat' | translate }}" prop="nbCarton" ></ngx-datatable-column> 
           
</ngx-datatable>
</div>
 <div>
 <mat-card fxFlex>
                <mat-card-actions   class="pr-2 no-print">
                    <button mat-button mat-raised-button color="primary" (click)="signUp()" *ngIf="modePrint">{{'print' | translate}}</button>
                    <button mat-button mat-raised-button color="primary" (click)="modePrint=true" *ngIf="!modePrint"> {{'open.print' | translate}}</button>
					 <button mat-button mat-raised-button color="primary" (click)="modePrint=false"*ngIf="modePrint">{{'retour' | translate}}</button>
                </mat-card-actions>
            </mat-card>
			 </div>
</mat-card-content>
</mat-card>
