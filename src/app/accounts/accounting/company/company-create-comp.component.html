<mat-toolbar color="primary">
  <mat-toolbar-row>   
  </mat-toolbar-row>
</mat-toolbar>

<div  fxLayout="row"  fxLayoutWrap="wrap"  fxLayoutAlign="center start">

  <div fxFlex.gt-sm="55" fxFlex="100">  
    <mat-card class="mat-card-top">
      <mat-tab-group>
	  
        <mat-tab label="{{'SOCITE.INFO' | translate }}" >
          <mat-card-content>
		         
           <form  fxLayout="column" (ngSubmit)="onSubmit(form.value)" [formGroup]="form" >
              
              <mat-input-container class="mb-1">
                <input matInput placeholder=" {{'SOCITE.NAME' | translate }}  " [formControl]="form.controls['libelle']">
				   <mat-hint >
           <i >{{'REQUIRE' | translate }}</i> 
        </mat-hint>  
              </mat-input-container>
			  
              <mat-input-container class="mb-1">
                <input matInput placeholder="{{'Tel' | translate }}" [formControl]="form.controls['tel']">
              </mat-input-container>

             
              <mat-input-container class="mb-1">
                <input matInput placeholder="{{'Adresse' | translate }}" [formControl]="form.controls['adresse']">
              </mat-input-container>
			  
			    <mat-input-container class="mb-1">
                <input matInput placeholder="{{'URL' | translate }}" [formControl]="form.controls['url']">
              </mat-input-container>
			   <mat-input-container class="mb-1">
                <input matInput placeholder="{{'EMAIL' | translate }}" [formControl]="form.controls['email']">
              </mat-input-container>
			  
			  <mat-input-container class="mb-1">
                <input matInput placeholder="{{'TAX' | translate }}" [formControl]="form.controls['tax']">
              </mat-input-container>			  
			  
			  <mat-checkbox [formControl]="form.controls['livred']">{{'lable.livred' | translate }}</mat-checkbox>
			  <mat-checkbox [formControl]="form.controls['restForm']">{{'formRest' | translate }}</mat-checkbox>
			 
			   
			   <mat-input-container class="mb-1">
                <input matInput placeholder="{{'USERNAME' | translate }}" [formControl]="form.controls['user']">
              </mat-input-container>
			   <mat-input-container class="mb-1">
                <input matInput type="password" placeholder="{{'PASSWORD' | translate }}" [formControl]="form.controls['password']">
              </mat-input-container>

           </form>
          </mat-card-content>
        </mat-tab>
      
      </mat-tab-group>
      <hr>
      <mat-card-actions>
        <button mat-raised-button class="shadow-none" color="primary" (click)="doSaveCompany()" >{{"SAVE" | translate}}</button>
        <button mat-raised-button color="red" (click)="redirect()">{{"Cancel" | translate}}</button>
		
		
		
		
      </mat-card-actions>
    </mat-card>
	 
  </div>
</div>
