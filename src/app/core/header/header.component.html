<mat-toolbar class="main-header" color="primary">
  <button (click)="isAuthenticated()&&isAllowedTogle()&&toggleSidenav.emit()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <div class="branding">
    <div class="logo"></div>
  </div>
  <div class="search-bar" fxFlex>
    <form class="search-form" [ngStyle.xs]="{display: 'none'}">
      <mat-icon>search</mat-icon>
      <input type="text" placeholder="{{'search' | translate}}" autofocus="true" />
    </form>
  </div>
  <button (click)="fullScreenToggle()" mat-icon-button>
    <mat-icon>fullscreen</mat-icon>
  </button>
   <button [matMenuTriggerFor]="user" mat-icon-button class="ml-xs">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #user="matMenu" x-position="before">
    <button mat-menu-item (click)="sendOpen()">
      <mat-icon>settings</mat-icon>
      {{'settings' | translate }}
    </button>    
    <button mat-menu-item (click)="signeOut()">
      <mat-icon>exit_to_app</mat-icon>
     {{'EXIT' | translate }}
    </button>
  </mat-menu>
</mat-toolbar>
