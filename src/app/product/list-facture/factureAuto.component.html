<mat-card class="demo-dialog-card">



  <mat-card-content>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutAlign.xs="center center" class="mb-2">
      <div fxFlex.gt-xs="71" flex="100">
        <mat-input-container style="width: 100%">
          <input type="text" placeholder="{{'labelNumfacture' | translate }}" aria-label="Persoonne" matInput [formControl]="form.controls['compte']"
            [matAutocomplete]="auto"    >
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="selectedItemChange($event)">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              <span>{{ option.total }}</span>
              <span> ({{option.numFacture}}) </span>
  
            </mat-option>
          </mat-autocomplete>
        </mat-input-container>
      </div>
      

    </div>

  </mat-card-content>

</mat-card>
